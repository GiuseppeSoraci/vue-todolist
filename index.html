<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'
        integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=='
        crossorigin='anonymous' />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>To Do List</title>
</head>

<body>

    <div id="app" class="container">
        <header class="app-header">
            <h1>To Do List</h1>
        </header>

        <section class="new-todo">
            <input type="text" placeholder="Would you like to add anything else?" v-model="newTodo"
                @keyup.enter="addTodo" ref="todoInput">
            <button @click="addTodo">Add</button>
        </section>

        <section class="todo-container">
            <ul v-if="todos.length > 0">
                <li class="todo" v-for="(todo, index) in todos">
                    <span class="text" @click="updateStatus(index)"
                        :class="{completed: todo.completed}">{{todo.text}}</span>
                    <div>
                        <i class="fas fa-pen" @click="showEdit(index)"></i>
                        <i class="fas fa-times" @click="removeTodo(index)"></i>
                    </div>
                </li>
            </ul>
            <h2 v-else>Looks like you have nothing to do today.</h2>
        </section>

        <section v-show="editTodo.visibility" class="edit-modal">
            <div class="content">
                <h3>Update text</h3>
                <input type="text" v-model="editTodo.text">
                <div>
                    <button class="update" @click="updateTodo">Update</button>
                    <button class="close" @click="closeEdit">Close</button>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>

</body>

</html>
